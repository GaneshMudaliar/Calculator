<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- heading -->
    <h3>Calculator</h3>
    <div class="calculator">
      <!-- display calculation value -->
      <input type="text" class ="displayValue" placeholder="0"
       readonly>

      <div class="displayItems">
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button  class="operator">+</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button class="operator">-</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button class="operator">*</button>
        <button>9</button>
        <button>00</button>
        <button class="operator">.</button>
        <button class="equalbtn">=</button>


      </div>
      
    </div>

  </div>

  <!-- script tag -->
<script src="index.js"></script>

</body>
</html>
